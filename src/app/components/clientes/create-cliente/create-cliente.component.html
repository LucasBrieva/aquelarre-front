<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Nuevo cliente</h1>
</div>

<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Datos del cliente</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label class="form-label">Nombres</label>
                    <input class="form-control" type="text" placeholder="Nombres" name="nombres" [(ngModel)]="cliente.nombres" required>
                </div>
                <div class="col-md-4 form-group">
                    <label class="form-label">Apellidos</label>
                    <input class="form-control" type="text" placeholder="Apellidos" name="apellidos" [(ngModel)]="cliente.apellidos" required>
                </div>
                <div class="col-md-4 form-group">
                    <label class="form-label">Correo electrónico</label>
                    <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [(ngModel)]="cliente.email" required>
                </div>
                <div class="col-md-3 form-group">
                    <label class="form-label">DNI</label>
                    <input class="form-control" type="text" placeholder="Documento" name="dni" [(ngModel)]="cliente.dni" required>
                </div>
                <div class="col-md-3 form-group">
                    <label class="form-label">Telefono</label>
                    <input class="form-control" type="text" placeholder="Telefono" name="telefono" [(ngModel)]="cliente.telefono" required>
                </div>
                <div class="col-md-3 form-group">
                    <label class="form-label">Fecha nacimiento</label>
                    <input class="form-control" type="date" name="f_nacimiento" [(ngModel)]="cliente.f_nacimiento" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Genero</label>
                    <select class="form-control custom-select" name="genero" required [(ngModel)]="cliente.genero">
                        <option value="" disabled selected>-- Seleccionar --</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Crear cliente</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
            </button>
            <a [routerLink]="['/panel/clientes']"  class="btn btn-warning">Regresar</a>
        </div>
  </div>
</form>
