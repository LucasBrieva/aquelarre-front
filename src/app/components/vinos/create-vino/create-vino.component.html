<!-- dialog-nuevo-vino.component.html -->
<div class="card box-shadow-sm dialog-container dialog-show">
    <form #form="ngForm" (ngSubmit)="guardar(form)">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;" *ngIf="!this.vino.nombre">Crear vino</h5>
            <h5 style="margin-bottom: 0px;" *ngIf="this.vino.nombre">Actualizar vino</h5>
            <p>Rellene los siguientes datos</p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-md-6 form-group">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text" placeholder="Nombre del vino" name="nombre"
                        [(ngModel)]="vino.nombre" required>
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <label class="form-label">C贸digo</label>
                    <input class="form-control" type="text" placeholder="C贸digo del vino" name="codigo"
                        [(ngModel)]="vino.codigo" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 form-group">
                    <label class="form-label">Descripci贸n</label>
                    <textarea class="form-control" type="text" placeholder="Descripci贸n del vino" name="descripcion"
                        [(ngModel)]="vino.descripcion" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mb-2 form-group">
                    <label for="file-input">Portada</label>
                    <div class="custom-file mb-2">
                        <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                        <label class="custom-file-label" id="portadaText" for="file-input"
                            style="white-space: nowrap; overflow: hidden">{{imgText}}</label>
                    </div>
                    <div class="img-thumbnail-container">
                        <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer mb-3">
            <button *ngIf="!this.vino.nombre && !load_btn" class="btn btn-primary mr-3" type="submit">Crear
                vino</button>
            <button *ngIf="this.vino.nombre && !load_btn" class="btn btn-primary mr-3"
                (click)="actualizar(form)">Actualizar vino</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
            </button>
            <a class="btn btn-secondary mr-3" (click)="cancelar()">Cancelar</a>
        </div>
    </form>
</div>
